<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Eats Hearts ðŸ’–</title>
<style>
  body { margin:0; overflow:hidden; font-family:'Comic Sans MS', sans-serif; background:#32CD32; }
  canvas { display:block; margin:0 auto; background:#32CD32; }
  #message {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:1.8rem;
    color:#ff3366;
    text-align:center;
    display:none;
  }
</style>
</head>
<body>

<canvas id="game" width="600" height="400"></canvas>
<div id="message">I am proud of you waaaaaabsss! ðŸ’– I wab you!</div>

<script>
// Canvas setup
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Snake settings
const segmentSize = 30;
let snake = [{ x:100, y:200 }]; // head position
let direction = { x: segmentSize, y: 0 }; // initial move right
let rainbowColors = ['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#9400D3'];

// Load boyfriend photo as snake head
const snakeHeadImg = new Image();
snakeHeadImg.src = 'bf-head.png'; // Place bf-head.png in same folder

// Food (20 hearts)
let hearts = [];
for(let i=0;i<20;i++){
  hearts.push({
    x: Math.floor(Math.random() * (canvas.width-segmentSize)/segmentSize)*segmentSize,
    y: Math.floor(Math.random() * (canvas.height-segmentSize)/segmentSize)*segmentSize
  });
}

// Game state
let gameOver = false;

// Controls
document.addEventListener('keydown', e=>{
  switch(e.key){
    case 'ArrowUp': if(direction.y===0){direction={x:0,y:-segmentSize}}; break;
    case 'ArrowDown': if(direction.y===0){direction={x:0,y:segmentSize}}; break;
    case 'ArrowLeft': if(direction.x===0){direction={x:-segmentSize,y:0}}; break;
    case 'ArrowRight': if(direction.x===0){direction={x:segmentSize,y:0}}; break;
  }
});

// Draw heart
function drawHeart(x,y){
  ctx.fillStyle='#FF66A3';
  ctx.beginPath();
  ctx.moveTo(x + segmentSize/2, y + segmentSize/4);
  ctx.bezierCurveTo(x + segmentSize*1.5, y - segmentSize/2, x - segmentSize/2, y - segmentSize/2, x + segmentSize/2, y + segmentSize);
  ctx.fill();
}

// Draw snake
function drawSnake(){
  snake.forEach((seg,i)=>{
    if(i===0){
      // head = photo
      ctx.drawImage(snakeHeadImg, seg.x, seg.y, segmentSize, segmentSize);
    } else {
      // body = rainbow
      ctx.fillStyle = rainbowColors[(i-1)%rainbowColors.length];
      ctx.fillRect(seg.x, seg.y, segmentSize, segmentSize);
    }
  });
}

// Check collision with hearts
function eatHeart(){
  let head = snake[0];
  for(let i=0;i<hearts.length;i++){
    if(head.x===hearts[i].x && head.y===hearts[i].y){
      hearts.splice(i,1);
      // grow snake
      let tail = {...snake[snake.length-1]};
      snake.push(tail);
      break;
    }
  }
}

// Check wall collision
function checkGameOver(){
  let head = snake[0];
  if(head.x<0 || head.x>=canvas.width || head.y<0 || head.y>=canvas.height){
    gameOver=true;
  }
}

// Move snake
function moveSnake(){
  let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
  snake.unshift(newHead);
  snake.pop();
}

// Game loop
function loop(){
  if(gameOver) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw hearts
  hearts.forEach(h=>drawHeart(h.x,h.y));

  // Draw snake
  drawSnake();

  // Move snake
  moveSnake();

  // Eat hearts
  eatHeart();

  // Check collisions
  checkGameOver();

  // Check end game
  if(hearts.length===0){
    document.getElementById('message').style.display='block';
    gameOver=true;
  }

  requestAnimationFrame(loop);
}

// Start game after image loads
snakeHeadImg.onload = loop;
</script>
</body>
</html>
